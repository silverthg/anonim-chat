<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnonFeed - Главная страница</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="ico.png">
</head>
<body class="body-main">
  <!-- Контейнер формы отправки поста -->
  <div class="post-form-container">
    <div class="main-container">
      <h1 class="main-h1">AnonFeed</h1>
      <p class="description">Анонимная лента для твоих мыслей</p>
      <div class="post-form">
        <input type="text" id="post-title" placeholder="Введите название записи">
        <textarea id="posts-content" placeholder="Введите текст публикации"></textarea>
        <button class = "button" id="submit-post">Отправить</button>
      </div>
    </div>
  </div>
<hr></hr>
  <!-- Контейнер для постов -->
  <div class="posts-container">
      <div id="posts-container" class="posts-list">
        <!-- Контейнер для постов с классом для стилизации -->
      </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
