<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnonFeed - Регистрация</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="ico.png">
</head>
<body class = "page">
  <div class="container">
    <h1>AnonFeed</h1>
    <p class="description">Анонимная лента для твоих мыслей</p>
    <div class="auth-form">
      <h2>Регистрация</h2>
      <form id="register-form">
        <input type="text" name="username" placeholder="Введите имя пользователя" required>
        <input type="password" name="password" placeholder="Введите пароль" required>
        <button class="button" type="submit">Зарегистрироваться</button>
      </form>
      <button class="button" onclick="location.href='login.html'">Перейти к авторизации</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
